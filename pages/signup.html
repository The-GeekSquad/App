<!DOCTYPE html>
<html lang="en">
<script src="../dist/index.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Hub</title>
    <link rel="stylesheet" href="../styles/login-signup.css">
    <link rel="stylesheet" href="../styles/head.css">
</head>
<body>
    <header>
        <h1>Study Hub</h1>
        <nav>
            <ul>
                <li><a href="../Index.html">Home</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Tips</a></li>
                <li><a href="#">About</a></li>
                <li class="logged-in">
                    <a href="#">Account</a>
                </li>
                <li class="logged-in">
                    <a href="#" id="logout-button">Logout</a>
                </li>
                <li class="logged-out">
                    <a href="./login.html">Login</a>
                </li>
                <li class="logged-out">
                    <a href="./signup.html">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="login-text">
        <h2>Sign Up</h2>

        <form id="signup-form" class="login-form" onsubmit="return false;">
            <input class="login-field" name="email" type="email" placeholder="Email" required>
            <input class="login-field" name="password" type="password" placeholder="Password (min 8 chars)" required minlength="8">
            <input class="login-field" type="submit" value="Sign Up">
        </form>

        <a href="./login.html" class="signup-link">Already have an account?</a>
        <p class="error" id="error"></p>
    </section>

    <footer>
        <p>&copy; 2024 Study Hub. All rights reserved.</p>
    </footer>
</body>
</html>

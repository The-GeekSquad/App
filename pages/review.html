<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Hub</title>
    <link rel="stylesheet" href="../styles/review.css">
    <link rel="stylesheet" href="../styles/head.css">
    <link rel="stylesheet" href="../styles/footer.css">
</head>
</head>
<body>
    <header>
        <h1>Game Study Hub</h1>
        <nav>
            <ul>
                <li><a href="/pages/home.html">Home</a></li>
                <li><a href="/pages/timer.html">Study Time</a></li>
                <li><a href="/pages/review.html">Review</a></li>
                <li><a href="/pages/tipsPage.html">Tips</a></li>
                <li><a href="/pages/aboutUs.html">About</a></li>
                <li><button id="openLoginBtn">Login/Signup</button></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to the FlashCard Reviewer</h1>
        <p>Here you can review your flashcards</p>
    </section>

    <div class="container">
        <a href="/pages/home.html">
            <button type="button" class="button">
                <span class="button__text">Back</span>
                <span class="icon">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                </span>
            </button>
        </a>
    </div>

    <div class="maincontainer">
        <div class="thecard">
            <div class="thefront">The Front of Card</div>
            <div class="theback">The Back of Card</div>
        </div>
    </div>

    <div class="options">
        <button type="button" class="button1">
            <span class="button__text">Correct</span>
            <span class="icon">
                <ion-icon name="checkmark-outline"></ion-icon>
            </span>
        </button>
    
        <button type="button" class="button2">
            <span class="button__text">Wrong</span>
            <span class="icon">
                <ion-icon name="alert-circle-outline"></ion-icon>
            </span>
        </button>
    </div>
    

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>


    
    <footer>
        <p>&copy; 2024 StuddyBuddy. All rights reserved.</p>
    </footer>

</body>
</html>

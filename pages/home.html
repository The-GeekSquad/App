<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Hub</title>
    <link rel="stylesheet" href="../styles/head.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/loginthing.css"> 
</head>
<body>
    <header>
        <h1>Game Study Hub</h1>
        <nav>
            <ul>
                <li><a href="/pages/home.html">Home</a></li>
                <li><a href="/pages/studyTime.html">Study Time</a></li>
                <li><a href="/pages/review.html">Review</a></li>
                <li><a href="/pages/tipsPage.html">Tips</a></li>
                <li><a href="/pages/aboutUs.html">About</a></li>
                <li><button id="openLoginBtn">Login/Signup</button></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <h2>Welcome to Game Study Hub</h2>
        <p>Combine learning with fun! Access educational games and resources to boost your knowledge while enjoying your time.</p>
    </section>

    <!-- Login/Signup/Reset Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeLoginBtn">&times;</span>
            <div class="tab">
                <button class="tablinks" data-tab="Login">Login</button>
                <button class="tablinks" data-tab="Signup">Signup</button>
                <button class="tablinks" data-tab="Reset">Reset Password</button>
            </div>
            <div id="Login" class="tabcontent">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>
            <div id="Signup" class="tabcontent">
                <h2>Signup</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" name="email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="password" required autocomplete="new-password">
                    </div>
                    <button type="submit" class="btn">Signup</button>
                </form>
            </div>
            <div id="Reset" class="tabcontent">
                <h2>Reset Password</h2>
                <form id="pass-reset-form">
                    <div class="form-group">
                        <label for="resetEmail">Email</label>
                        <input type="email" id="resetEmail" name="email" required autocomplete="email">
                    </div>
                    <button type="submit" class="btn">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../dist/index.js"></script>
    <script src="../src/loginthing.js" type="module"></script>
    
    <footer>
        <p>&copy; 2024 StudyBuddy. All rights reserved.</p>
    </footer>
</body>
</html>

     <!-- Login/Signup/Reset Modal -->
     <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeLoginBtn">&times;</span>
            <div class="tab">
                <button class="tablinks" data-tab="Login">Login</button>
                <button class="tablinks" data-tab="Signup">Signup</button>
                <button class="tablinks" data-tab="Reset">Reset Password</button>
            </div>
            <div id="Login" class="tabcontent">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>
            <div id="Signup" class="tabcontent">
                <h2>Signup</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" name="email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="password" required autocomplete="new-password">
                    </div>
                    <button type="submit" class="btn">Signup</button>
                </form>
            </div>
            <div id="Reset" class="tabcontent">
                <h2>Reset Password</h2>
                <form id="pass-reset-form">
                    <div class="form-group">
                        <label for="resetEmail">Email</label>
                        <input type="email" id="resetEmail" name="email" required autocomplete="email">
                    </div>
                    <button type="submit" class="btn">Reset Password</button>
                </form>
            </div>
        </div>
    </div>

    <audio class="dream" src="../assets/for-a-dream-lofi-vibes-216038.mp3"></audio>
    <audio class="orchestra" src="../assets/lofi-orchestra-162306.mp3"></audio>
    <audio class="relax" src="../assets/lofi-relax-travel-by-lofium-123560.mp3"></audio>
    <audio class="study" src="../assets/lofi-study-112191.mp3"></audio>
    <audio class="summer" src="../assets/summer-rain-lofi-vibes-216043.mp3"></audio>

    <section class="hero">
        <h2>The timer</h2>
        <p>We will integrate this with one of them</p>
    </section>

    <h2 class="playing">Now Playing: <span class="song-name"></span></h2>
    <div class="controls">
        <button id="previous" class="btn previous"><i class="ph ph-skip-back"></i></button>
        <button id="play-pause" class="btn play-pause"><i class="ph ph-play"></i></button>
        <button id="next" class="btn next"><i class="ph ph-skip-forward"></i></button> 
    </div>
    <div class="stopwatch"> 
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">  
            <img src="../assets/start.png" onclick="watchStart()">
            <img src="../assets/stop.png" onclick="watchStop()">
            <img src="../assets/reset.png" onclick="resetWatch()">
        </div>
    </div>

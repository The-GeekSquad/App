<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Pop-up</title>
    <link rel="stylesheet" href="../styles/loginthing.css">
</head>
<body>
    <button id="openLoginBtn">Login</button>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeLoginBtn">&times;</span>
            <div class="tab">
                <button class="tablinks" id="loginTab" onclick="openTab(event, 'Login')">Login</button>
                <button class="tablinks" id="signupTab" onclick="openTab(event, 'Signup')">Signup</button>
            </div>
            <div id="Login" class="tabcontent">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
            <div id="Signup" class="tabcontent">
                <h2>Signup</h2>
                <form>
                    <div class="form-group">
                        <label for="signupUsername">Username</label>
                        <input type="text" id="signupUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="password" required>
                    </div>
                    <button type="submit" class="signup-btn">Signup</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../scripts/loginthing.js"></script>
</body>
</html>

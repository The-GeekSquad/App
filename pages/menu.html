<body>
    <div class="loader"></div>
    <link rel="stylesheet" href="../styles/loader.css">
    <nav class="navbar">
        <div class="navdiv">
            <div class="heading"><h1><a href="../pages/index.html">StuddyBuddy</a></h1></div>
            <ul>
                <li><a href="../pages/studyTime.html">Study Timer</a></li>
                <li><a href="../pages/menu.html">Flashcards</a></li>
                <li><a href="../pages/aboutUs.html">About Us</a></li>
                <li><a href="../pages/store.html">Store</a></li>
                <li><button id="openLoginBtn" class="logged-out">Login/Signup</button></li>
                <li><button id="logout-button" class="logged-in">Logout</button></li> <!-- Added Logout Button -->
            </ul>
        </div>
    </nav>

    <section class="hero">
        <h2>Flashcards</h2>
    </section>

    

    <div class="main">

        <button type="button" class="button" id="add-button"> 
            <span class="button__text">Add</span>
            <span class="icon">
                <ion-icon name="add-outline"></ion-icon>
            </span>
        </button>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

        
        <h1 class="heading">Your Decks</h1>

        <div id="container" class="box-container">

            <div class="box">
                <img src="https://www.svgrepo.com/show/35582/inclined-stack-of-cards.svg" height="200" alt="">
                <h3 class="nameBox">Project 1</h3>
                <a href="javascript:void" class="review-button">Review</a>
                <a href="javascript:void" class="edit-button">Edit</a>
                <a href="javascript:void" class="quiz-button">Quiz</a>
                <a href="javascript:void" class="delete-button" data-confirmed="false">Delete</a>
            </div>
        </div>

    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeLoginBtn">&times;</span>
            <div class="tab">
                <button class="tablinks" data-tab="Login">Login</button>
                <button class="tablinks" data-tab="Signup">Signup</button>
                <button class="tablinks" data-tab="Reset">Reset Password</button>
            </div>
            <div id="Login" class="tabcontent">
                <h2>Login</h2>
                <form id="login-form" onsubmit="return false;">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required autocomplete="current-password">
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div id="Signup" class="tabcontent">
                <h2>Signup</h2>
                <form id="signup-form" onsubmit="return false;">
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" name="email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="password" required autocomplete="new-password">
                    </div>
                    <button type="submit">Signup</button>
                </form>
            </div>
            <div id="Reset" class="tabcontent">
                <h2>Reset Password</h2>
                <form id="pass-reset-form" onsubmit="return false;">
                    <div class="form-group">
                        <label for="resetEmail">Email</label>
                        <input type="email" id="resetEmail" name="email" required autocomplete="email">
                    </div>
                    <button type="submit">Reset Password</button>
                </form>
            </div>
        </div>
    </div>

    </footer>
</body>

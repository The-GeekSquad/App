<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XP Bar Example</title>
    <link rel="stylesheet" href="../styles/xpbar.css">
</head>
<body>
    <div class="xp-container">
        <div class="xp-bar" id="xp-bar"></div>
        <div class="xp-text" id="xp-text">0 / 100 XP</div>
    </div>
    <button onclick="addXP(10)">Gain 10 XP</button>
    <button onclick="resetXP()">Reset XP</button>
    <script src="../src/xpbar.js"></script>
</body>
</html>
